<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="images-slideshow.css">
</head>
<body>
    <section class="slider">
        <!-- SlideShow -->
        <div class="slider__slideshow">
            <a href="#" class="slideshow-link">
                <img src="images/charlize-theron.jpg">
                <h4>Charlize Theron</h4>
            </a>

            <a href="#" class="slideshow-link">
                <img src="images/denzel-washington.jpg">
                <h4>Denzel Washington</h4>
            </a>

            <a href="#" class="slideshow-link light">
                <img src="images/kate-winslet.jpg" class="current-img">
                <h4 class="current-txt">Kate Winslet</h4>
            </a>

            <a href="#" class="slideshow-link">
                <img src="images/sandra-bullock.jpg">
                <h4>Sandra Bullock</h4>
            </a>

            <a href="#" class="slideshow-link">
                <img src="images/tom-hanks.jpg">
                <h4>Tom Hanks</h4>
            </a>
        </div>

        <div class="slider__btn">
            <button>NEXT</button>
        </div>
    </section>

    <script src="images-slideshow.js"></script>
</body>
</html>
